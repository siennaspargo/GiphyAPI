<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy API</title>
  <!-- CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <h1>Search a Giphy!</h1>
  <h2>Type whatever you want and be given 10 random giphys associated with your key word.</h2>
  <h2>Pause/Play your giphy and view the rating of the giphy.</h2>
  <form id="giphy-form">
    <label for="giphy-input">Search for a giphy</label>
    <input type="text" id="giphy-input"><br>

    <!-- This button will trigger our AJAX call -->
    <input id="find-giphy" type="submit" value="Giphy Search">
  </form>

<div id="giphy-view"></div>
<div id="rating"></div>

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
